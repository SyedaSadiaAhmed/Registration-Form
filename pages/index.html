<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
        .background-radial-gradient {
          position: relative;
          background-color: hsl(207, 73%, 25%);
          background-image: radial-gradient(
              800px circle at 10% 20%,
              hsl(207, 100%, 50%) 15%,
              hsl(207, 80%, 45%) 35%,
              hsl(207, 60%, 40%) 60%,
              hsl(207, 40%, 35%) 85%,
              transparent 100%
            ),
            radial-gradient(
              1200px circle at 80% 70%,
              hsl(43, 100%, 85%) 20%,
              hsl(43, 80%, 75%) 40%,
              hsl(43, 60%, 65%) 70%,
              hsl(43, 40%, 55%) 90%,
              transparent 100%
            );
          height: 100vh;
          width: 100vw;
          overflow: hidden;
        }
    
        .background-shape {
          position: absolute;
          background: radial-gradient(circle at 50% 50%, #ff8a00, #ff3d00);
          overflow: hidden;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
    
        #shape-1 {
          height: 200px;
          width: 200px;
          top: 80px;
          left: 50px;
          border-radius: 40% 60% 70% 30%;
          transform: rotate(30deg);
        }
    
        #shape-2 {
          height: 250px;
          width: 250px;
          top: 150px;
          right: 50px;
          border-radius: 50% 50% 25% 75%;
          transform: rotate(-45deg);
        }
    
        #shape-3 {
          height: 150px;
          width: 150px;
          bottom: 100px;
          left: 100px;
          border-radius: 60% 40% 30% 70%;
          transform: rotate(15deg);
        }
    
        #shape-4 {
          height: 180px;
          width: 180px;
          bottom: 50px;
          right: 100px;
          border-radius: 30% 70% 60% 40%;
          transform: rotate(-30deg);
        }
    
        #shape-5 {
          height: 220px;
          width: 220px;
          top: 200px;
          left: 300px;
          border-radius: 50% 30% 50% 50%;
          transform: rotate(10deg);
        }
    
        #card {
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 500px;
          padding: 30px;
          text-align: center;
          position: absolute;
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(40px);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
          border-radius: 20px;
        }
    
        .form-outline > input {
          background-color: #f8f9fa;
          border: 2px solid #ddd;
          border-radius: 10px;
          padding: 15px;
          margin: 15px 0;
          width: calc(100% - 34px);
          box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        }
    
        .form-outline > input:focus {
          outline: none;
          border-color: #ff8a00;
          box-shadow: 0 0 12px rgba(255, 138, 0, 0.6);
        }
      </style>
      
      
      
      
      
    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong"
      ></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Registration Form</h2>


          
          <form method="post" action="/register" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
              <input type="email" id="form3Example3"  name="email" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4"  name="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>


        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
